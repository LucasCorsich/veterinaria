    <h3>Contacto</h3>

    <form action="https://formspree.io/moqkgkkd" method="POST" target="_blank">

        <ul>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            </li>
            <li>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
            </li>
            <li>
                <label for="mascota">Nombre de su Mascota:</label>
                <input type="text" name="mascota" id="mascota" placeholder="Ingrese el nombre de su Mascota">
            </li>
            <li>
                <label for="mail">Correo Electrónico:</label>
                <input type="email" name="mail" id="mail" placeholder="Ingrese su Correo Electrónico">
            </li>
            <li>
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" id="consulta" cols="30" rows="2" placeholder="Ingrese su consulta"></textarea>
            </li>
            <li>
                <input type="submit" value="Enviar">

            </li>

        </ul>
        
        
    </form>   
    <footer>
        <div class="info">
            <h4>Inofrmación Útil</h4>
            <div>Av. Corrientes 5519, CABA</div>
            <div>Lunes a Viernes de 10:00 a 17:30</div>
